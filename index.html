<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>To do App</title>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header ">
                            <p class="card-header-title is-size-1">
                                To do App
                            </p>
                            <!-- <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button> -->
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <!-- <label class="tag is-link is-light is-medium" for="text-input">Enter the task </label> -->
                                <input class="input is-success is-rounded" id="text-input" type="text">
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-medium is-primary card-footer-item" id="sub">Submit</button>
                            <button id="removeFinished" class="button is-medium is-warning card-footer-item">Remove
                                Finished</button>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column ">
                    <div class="card">
                        <header class="card-header ">
                            <p class="card-header-title is-size-1">
                                Tasks
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <ul id="lists">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="app.js"></script>

</html>
